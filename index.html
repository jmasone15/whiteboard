<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whiteboard</title>
</head>

<body>
    <nav class="header">
        <h1>Whiteboard</h1>
        <div>
            <i id="undo" class="fa-solid fa-rotate-left" alt="Undo"></i>
            <i id="redo" class="fa-solid fa-rotate-right" alt="Redo"></i>
            <i id="clear" class="fa-sharp fa-solid fa-trash" alt="Clear"></i>
        </div>
    </nav>
    <div class="wrapper">
        <div class="pallette">
            <i id="mouse" class="fa-solid fa-arrow-pointer"></i>
            <i id="draw" class="fa-solid fa-pencil active-button"></i>
            <i id="eraser" class="fa-solid fa-eraser"></i>
            <input id="line-width" type="number" min="0"/>
            <input id="color" type="color" />
            <input id="background" type="color" />
        </div>
        <canvas id="canvas" class="whiteboard"></canvas>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/319698822a.js" crossorigin="anonymous"></script>
</body>

</html>
